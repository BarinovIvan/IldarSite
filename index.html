<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ildar Site</title>
    
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS (Animate On Scroll) CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui container">
        <!-- Пример Semantic UI -->
        <h1 class="ui header">
            <i class="fas fa-home"></i>
            Semantic UI работает
        </h1>
        
        <!-- Пример Font Awesome -->
        <div class="ui segment">
            <h3>Font Awesome иконки:</h3>
            <i class="fas fa-star"></i>
            <i class="fab fa-github"></i>
            <i class="fas fa-heart"></i>
        </div>
        
        <!-- Пример AOS анимации -->
        <div class="ui card" data-aos="fade-up">
            <div class="content">
                <div class="header">AOS Анимация</div>
                <div class="description">
                    Эта карточка появляется с анимацией при прокрутке
                </div>
            </div>
        </div>
        
        <div class="ui button" data-aos="zoom-in" data-aos-delay="500">
            Кнопка с задержкой
        </div>
    </div>

    <!-- jQuery (required for Semantic UI) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Semantic UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    
    <!-- AOS (Animate On Scroll) JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
